<!DOCTYPE html>
<html>
<head>
	<title>Painel de Administração</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://kit.fontawesome.com/4b9ba14b0f.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="js/cadastro.js"></script>
	<script>

	function msg() {
		$("#mensagem").addClass('ver');
		setTimeout(function() {$("#mensagem").removeClass('ver'); }, 3000);
	}

	</script>
</head>
<body class="bg-light">
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#"><i class="fas fa-chart-line"></i> Painel de Administração</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/cadastro.html"><i class="fas fa-user-plus"></i> Cadastro de clientes</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/clientes.html"><i class="fas fa-users"></i> Visualização de clientes</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/dashboard.html"><i class="fas fa-chart-bar"></i> Desempenho de clientes</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- CONTEUDO DA PAGINA -->
	<div class="container my-4">
		<h1>Cadastro de Clientes</h1>
		<form id="cadastro-form" action="/processar_dados" method="POST">
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" class="form-control" id="nome" name="nome" required>
			</div>
			<div class="form-group">
				<label for="email">E-mail</label>
				<input type="email" class="form-control" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="telefone">Telefone</label>
				<input type="tel" class="form-control" id="telefone" name="telefone" required>
			</div>
			<div class="form-group">
				<label for="empresa">Empresa</label>
				<input type="text" class="form-control" id="empresa" name="empresa" required>
			</div>
			<div class="form-group">
				<label for="status">Status</label>
				<select class="form-control" id="status" name="status">
					<option value="ativo">Ativo</option>
					<option value="inativo">Inativo</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary" onclick="msg()">Cadastrar</button>
			<div id="mensagem" class="alert alert-success">Cadastro realizado com sucesso!</div>
		</form>
	</div>

	</body>
	</html>
