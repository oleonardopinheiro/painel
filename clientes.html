<!DOCTYPE html>
<html>

<head>
	<title>Painel de Administração</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://kit.fontawesome.com/4b9ba14b0f.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#"><i class="fas fa-chart-line"></i> Painel de Administração</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/cadastro.html"><i class="fas fa-user-plus"></i> Cadastro de clientes</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/clientes.html"><i class="fas fa-users"></i> Visualização de clientes</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/dashboard.html"><i class="fas fa-chart-bar"></i> Desempenho de
						clientes</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container mt-5">
		<div class="row">
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Clientes Cadastrados</h5>
						<p class="card-text" id="clientes-cadastrados">0</p>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Clientes Ativos</h5>
						<p class="card-text" id="clientes-ativos">0</p>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Clientes Inativos</h5>
						<p class="card-text" id="clientes-inativos">0</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-5">
			<div class="col-md-12">
				<h2>Clientes Cadastrados</h2>
				<table id="clientes-table" class="table table-striped">
					<thead>
						<tr>
							<th>Nome</th>
							<th>E-mail</th>
							<th>Empresa</th>
							<th>Telefone</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>


		<!--CLIENTES NO ARQUIVO json-->
		<script id="clientes-table">
			fetch('clientes.json')
				.then(response => response.json())
				.then(data => {
					const tableBody = document.querySelector('#clientes-table tbody');
					data.clientes.forEach(cliente => {
						const badgeClass = cliente.status === 'ativo' ? 'badge-success' : 'badge-danger';
						const row = `
					<tr>
					<td>${cliente.nome}</td>
					<td>${cliente.email}</td>
					<td>${cliente.empresa}</td>
					<td>${cliente.telefone}</td>
					<td><span class="badge ${badgeClass}">${cliente.status}</span></td>
					</tr>`;
						tableBody.innerHTML += row;
					});
				});


		</script>


		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script src="js/clientes.js"></script>
</body>

</html>
